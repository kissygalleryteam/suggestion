<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Suggestion的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>Suggestion的demo</h2>

<div>
    <input type="text" name="test" id="test" />
</div>

<script>
    var S = KISSY;
    S.config({
        packages:[
            {
                name:"kg",
                path:"http://g.tbcdn.cn/kg/",
                charset:"utf-8",
                ignorePackageNameInUri:true
            }
        ]
    });

    if (S.Config.debug) {
        var srcPath = "../build";
        S.config({
            packages:[
                {
                    name:"kg/suggestion/0.0.1",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/suggestion/0.0.1/index', function (S, Suggestion) {
        new Suggestion({
            trigger: '#test',
            width: 100,
            source: './test.json?name='
        });
    })
</script>
</body>
</html>
